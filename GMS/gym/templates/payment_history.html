<h2>Your Payment History</h2>
<table border="1">
    <tr>
        <th>Amount</th>
        <th>Method</th>
        <th>Status</th>
        <th>Date</th>
    </tr>
    {% for payment in payments %}
    <tr>
        <td>{{ payment.amount }}</td>
        <td>{{ payment.payment_method }}</td>
        <td>{{ payment.status }}</td>
        <td>{{ payment.payment_date }}</td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">No payments found.</td>
    </tr>
    {% endfor %}
</table>
